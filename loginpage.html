<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Responsive Login and Signup Form </title>

        <!-- CSS -->
        <link rel="stylesheet" href="loginpage.css">
                
        <!-- Boxicons CSS -->
        <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
              
      </head>
    <body>
        <script src="library.js"></script>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Library-Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input input4">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password input41">
                            <i class="bx bx-hide eye-icon"></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button class="click1" onclick="click12()"><a style="text-decoration:none; color: white;"  href="library.html">Login</a> </button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don"t have an account? <a href="loginpage3.html" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class="bx bxl-facebook facebook-icon"></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <span class="google-img"></span>
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
         
        </section>

    </body>
</html>
